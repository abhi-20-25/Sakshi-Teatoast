services:
  # Main Flask Application (API Gateway & Web UI)
  main-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.main
    container_name: sakshi-main-app
    network_mode: "host"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:Tneural01@127.0.0.1:5432/sakshi
      - TELEGRAM_BOT_TOKEN=7843300957:AAGVv866cPiDPVD0Wrk_wwEEHDSD64Pgaqs
      - TELEGRAM_CHAT_ID=-4835836048
      - DOCKER_MODE=true
    volumes:
      - ./config:/app/config
      - ./static:/app/static
      - ./templates:/app/templates
      - ./models:/app/models
    restart: unless-stopped

  # Detection Processor (Shoplifting, QPOS, Generic)
  detection-processor:
    build:
      context: .
      dockerfile: docker/Dockerfile.detection
    container_name: sakshi-detection-processor
    network_mode: "host"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:Tneural01@127.0.0.1:5432/sakshi
      - MAIN_APP_URL=http://localhost:5001
      - PROCESSOR_TYPE=detection
    volumes:
      - ./config:/app/config
      - ./models:/app/models
      - ./static:/app/static
    depends_on:
      - main-app
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

